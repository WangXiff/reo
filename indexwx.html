<!DOCTYPE html>

  <head>

    <style>

      }

        flex: 1;
      }

        flex-direction: column;
      }

        margin: 8px;
      }
      .mgr {
        margin-right: 8px;
      }
      .mgt {
        margin-top: 8px;
      }
      .yy {

      }
      .po {
        text-align: center;
      }
      .dh{
        border-bottom: 1px solid #17a23a;
        padding: 20px 20px;
        font-size: 20px;
        color: #17a23a;
        text-align: left;

      }
      @media (max-width:600px) {
        .cebian{
          display: none;
        }
        .neirong{
          flex-direction: column;
        }
        .shuju{
          flex-direction: column;

      }
